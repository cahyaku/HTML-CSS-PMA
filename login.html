<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PMA-Persons Management App</title>

    <!-- ION-ICON -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- LINK CSS FILE -->
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/queries.css" />

    <!-- BOOTSTRAPS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- BOOTSTRAPS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <main>
      <!-- <section class="section-cta" id="login"> -->
      <!-- row-col-2 g-col-12 row-cols-1-->
      <section
        class="section-cta d-flex align-items-center justify-content-center"
      >
        <div class="contaier">
          <div class="row">
            <div class="col-12 col-lg-12 col-xl-12">
              <h1 class="heading-primary">
                <strong class="PMA">PMA</strong> - Persons Management App
              </h1>
              <div class="cta">
                <div class="cta-heading">
                  <h2>masuk ke halaman administrasi</h2>
                </div>
                <div class="cta-box">
                  <div class="cta-icon">
                    <!-- <ion-icon name="lock-closed"></ion-icon> -->
                    <ion-icon name="lock-closed-outline"></ion-icon>
                  </div>
                  <div class="cta-text-box">
                    <form class="cta-form" action="#">
                      <div class="form">
                        <label for="name">Email:</label>
                        <input
                          id="email"
                          type="email"
                          placeholder="me@example.com"
                          required
                        />
                      </div>
                      <div class="form">
                        <label for="password">Password:</label>
                        <input
                          id="password"
                          type="password"
                          placeholder="password"
                          required
                        />
                      </div>

                      <button class="btn-a btn--form btn--full">Login</button>
                      <!-- ini button dengan menggunakan bootstraps -->
                      <!-- <button type="button" class="btn btn-outline-primary">
                    Primary
                  </button> -->
                    </form>
                  </div>
                </div>
                <div class="link">
                  <a class="cta-link" href="#">Register as Member</a> "or"
                  <a class="cta-link" href="#">Forgot Password?</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
