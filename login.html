<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PMA-Persons Management App</title>

    <!-- ION-ICON -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- LINK CSS FILE -->
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/queries.css" />

    <!-- BOOTSTRAPS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <!-- <body class="d-flex align-items-center justify-content-center"> -->
  <body>
    <main>
      <section
        class="section-cta d-flex align-items-center justify-content-center"
      >
        <div class="container">
          <div class="row align-items-center justify-content-center">
            <div class="col-12 col-lg-8 col-xl-8">
              <div class="cta">
                <div class="cta-heading">
                  <p>masuk ke halaman administrasi</p>
                </div>
                <div class="cta-box">
                  <div class="row">
                    <div class="col-12 col-lg-12 col-md-12 col-sm-12 col-xl-12">
                      <div class="login-pma">
                        <div class="row justify-content-center">
                          <div class="col-12 col-md-6 col-lg-5">
                            <div class="cta-logo">
                              <div class="logo-pma">
                                <img
                                  src="css/background1.png"
                                  class="logo-pma"
                                />
                                <!-- <h6>LOGO PMA</h6> -->
                              </div>

                              <!-- <p class="PMA-title">
                                <strong class="PMA">PMA</strong><br />
                                Persons Management App
                              </p> -->

                              <p class="PMA-title">
                                <strong class="PMA">PMA</strong><br />
                                Persons Management App
                              </p>
                            </div>
                          </div>

                          <div class="col-12 col-lg-7">
                            <div class="cta-text-box">
                              <form class="cta-form" action="#">
                                <div class="mb-3">
                                  <label for="email">
                                    <ion-icon name="mail"></ion-icon>
                                    Email
                                  </label>
                                  <input
                                    class="form-contol"
                                    id="email"
                                    name="email"
                                    type="email"
                                    placeholder="me@example.com"
                                    required
                                  />
                                </div>

                                <div class="mb-3">
                                  <label for="password">
                                    <ion-icon name="key"></ion-icon>
                                    Password
                                  </label>
                                  <input
                                    class="form-contol"
                                    id="password"
                                    name="password"
                                    type="password"
                                    placeholder="Password"
                                    required
                                  />
                                </div>
                                <!-- <button type="submit" class="btn btn--form" href>
                                Login
                              </button> -->

                                <button
                                  type="button"
                                  class="btn btn-outline-primary btn-login"
                                >
                                  Login
                                </button>
                                <!-- </a> -->
                                <!-- <a class="btn-a btn--form btn--full" href="dashboard.html"
                        >LOGIN</a
                      > -->
                              </form>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="link">
                  <a class="cta-link" href="#">Register as Member</a> "or"
                  <a class="cta-link" href="#">Forgot Password?</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- BOOTSTRAPS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
