<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard-PMA</title>

    <!-- LINK CSS FILE -->
    <link rel="stylesheet" href="css/dashboard.css" />
    <link rel="stylesheet" href="css/general.css" />

    <!-- LINK ION ICON -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>

    <!-- LINK FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- BOOTSTRAPS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- BOOTSTRAPS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <header class="header">
      <!-- <div class="container"> -->
      <div class="logo-box">
        <!-- <h2 class="heading-secondary">
          <strong class="PMA">PMA</strong> - Persons Management App
        </h2> -->

        <a href="#">
          <img
            class="logo"
            alt="Persons Management App logo"
            src="img/Pasted image.png"
          />
        </a>
      </div>

      <div class="person-link-box">
        <ion-icon name="person" class="person-icon"></ion-icon>
        <a class="person-link" href="#">me@example.com</a>
        <!-- <a class="person-link" href="#">me@example.com</a> -->
      </div>
      <!-- </div> -->
    </header>

    <main>
      <section class="section-home">
        <div class="background-container">
          <div class="home-box">
            <nav class="main-nav">
              <ul class="main-nav-list">
                <li>
                  <a class="main-nav-link dahsboard-link" href="#">Dashboard</a>
                </li>
                <li>
                  <a class="main-nav-link persons-link" href="#">Persons</a>
                </li>
                <li>
                  <a class="main-nav-link account-link" href="#">My Account</a>
                </li>
                <li>
                  <a class="main-nav-link edit-profile-link" href="#"
                    >Edit Profile</a
                  >
                </li>
                <li>
                  <a class="main-nav-link logout-link" href="#">Logout</a>
                </li>
              </ul>
            </nav>

            <div class="persons-box">
              <div class="person-header">
                <h3 class="box-title">Persons</h3>
              </div>

              <div class="button">
                <button class="btn-a btn--full btn-add">+Add</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
