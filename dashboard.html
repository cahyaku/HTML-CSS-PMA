<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard-PMA</title>

    <!-- LINK CSS FILE -->
    <link rel="stylesheet" href="css/dashboard.css" />
    <link rel="stylesheet" href="css/general.css" />

    <!-- LINK ION ICON -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>

    <!-- LINK FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- BOOTSTRAPS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- BOOTSTRAPS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <header class="header">
      <button
        class="btn-a btn-primary btn--full btn--outline"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasScrolling"
        aria-controls="offcanvasScrolling"
      >
        <ion-icon class="icon-header" name="menu"></ion-icon>
        <!-- Enable body scrolling -->
      </button>

      <!-- <button class="btn btn-primary">
        <ion-icon class="icon-mobile-nav" name="menu-outline"></ion-icon>
        <ion-icon class="icon-mobile-nav" name="close-outline"></ion-icon>
      </button> -->

      <div
        class="offcanvas offcanvas-start"
        data-bs-scroll="true"
        data-bs-backdrop="false"
        tabindex="-1"
        id="offcanvasScrolling"
        aria-labelledby="offcanvasScrollingLabel"
      >
        <div class="offcanvas-header">
          <h2
            class="offcanvas-title heading-secondary"
            id="offcanvasScrollingLabel"
          >
            <!-- Offcanvas with body scrolling -->
            <strong class="PMA">PMA</strong> - Persons Management App
          </h2>
          <button class="btn-a" type="button" data-bs-dismiss="offcanvas">
            <ion-icon class="icon-header" name="close"></ion-icon>
          </button>
        </div>

        <!-- BODY (NAVIGATION) -->
        <div class="offcanvas-body">
          <p>
            Try scrolling the rest of the page to see this option in action.
          </p>
          <nav class="main-nav">
            <ul class="main-nav-list">
              <li>
                <a class="main-nav-link dahsboard-link" href="#">
                  <ion-icon name="speedometer"></ion-icon>
                  Dashboard</a
                >
              </li>
              <li>
                <a class="main-nav-link persons-link" href="#">
                  <ion-icon name="people"></ion-icon>
                  Persons
                  <select name="person" id="Person">
                    <option value="All Persons">All Persons</option>
                    <option value="Delete Person">Delete person</option>
                  </select></a
                >
              </li>
              <li>
                <a class="main-nav-link account-link" href="#">
                  <ion-icon name="person-circle"></ion-icon>
                  My Account</a
                >
              </li>
              <li>
                <a class="main-nav-link edit-profile-link" href="#">
                  <ion-icon clas="nav-icon" name="create"></ion-icon>
                  Edit Profil
                </a>
              </li>
              <li>
                <a class="main-nav-link logout-link" href="#">
                  <ion-icon name="log-out"></ion-icon>
                  Logout</a
                >
              </li>
            </ul>
          </nav>
        </div>
      </div>

      <div class="person-link-box">
        <ion-icon name="person" class="person-icon"></ion-icon>
        <a class="person-link" href="#">me@example.com</a>
        <!-- <a class="person-link" href="#">me@example.com</a> -->
      </div>
    </header>

    <main>
      <section class="section-home">
        <!-- BOOTSTRAPS GRID -->
        <!-- <div class="row"> -->
        <!-- <div class="col-12 col-lg-12 col-xl-12"> -->
        <div class="row">
          <div class="col-12 col-lg-12 col-xl-12">
            <div class="dashboard-box">
              <div class="persons-box">
                <div class="person-header">
                  <h3 class="box-title">Persons</h3>
                </div>

                <div class="add-button">
                  <button class="btn-a btn--full btn-add">+Add</button>
                </div>
              </div>

              <div class="search-box">
                <label for="site-search">Search the site:</label>
                <input type="search" id="site-search" name="q" />
                <button>Search</button>

                <!-- <form>
                  <div class="search-box">
                    <div class="form">
                      <label for="site-search">
                        <ion-icon name="mail"></ion-icon>
                        Search</label
                      >
                      <input
                        id="search"
                        type="search"
                        placeholder="me@example.com"
                        required
                      />
                      <button class="btn-a btn--form btn--full">Search</button>
                    </div>
                  </div>
                </form> -->
              </div>
            </div>
          </div>
          <!-- </div>
          </div> -->
        </div>
      </section>
    </main>
  </body>
</html>
